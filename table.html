<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .tab{
          margin: 0px auto;
          height: 400px;
          width: 600px;
          text-align: center;
        }
        .td1{
            background-color: rgb(0, 255, 30);
        }
        .td2{
            background-color: red;
        }
        .td3{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">This is a Sample of Table</h2>
    <table border="1px" cellspacing="0px" class="tab">
       <tr class="td1"><th>Title-1</th>
        <th>Title-2</th>
        <th>Title-3</th>
        <th>Title-4

        </th>
        <th>Title-5</th>
    </tr>
    <tr>
        <td>cell-1,1</td>
        <td rowspan="2" colspan="2" class="td2" >cell-1,2</td>
        <td>cell-1,3</td>
       <td> cell-1,4</td>
        
    </tr>
    <tr>
        <td>cell-2,1</td>
        
        <td>cell-2,3</td>
       <td> cell-2,4</td>
        
    </tr>
    <tr>
        <td>cell-3,1</td>
        <td>cell-3,2</td>
        <td>cell-3,3</td>
       <td> cell-3,4</td>
       <td>cell-3,5</td>
    </tr>
    <tr>
        <td>cell-4,1</td>
        <td>cell-4,2</td>
        <td>cell-4,3</td>
       <td  rowspan="2" colspan="2" class="td3" > cell-4,4</td>
       
    </tr>
    <tr>
        <td>cell-5,1</td>
        <td>cell-5,2</td>
        <td>cell-5,3</td>
        
    </tr>
     
    </table>
</body>
</html>
